<section class="section myhero">
    <section class="hero">
        <div class="hero-body">
            <p class="title">Get your lunch according to your diet and allergies without having to think</p>
            <form id="formGetRestos" name="formGetRestos" method="post" action="{{ @BASE }}/">
            <p>
                <div class="columns field">
                    <div class="column control">
                        <input id="location" name="location" class="input" type="text" placeholder="Enter your Singapore address or postal code.">
                        <div class="dropdown-menu" id="location-menu"></div>
                    </div>
                    <div class="column control">
                        <input class="input" placeholder="Enter a dish you'd like." id="query" name="query" type="text" />
                    </div>
                </div>
                <div class="columns field">
                    <div class="column control">
                        <div class="select">
                            <select id="diet" name="diet" class="home-select">
                                <option disabled="disabled" selected="selected" hidden="hidden">Select a diet restriction...</option>
                                <option>Halal</option>
                                <option>Keto</option>
                                <option>Kosher</option>
                                <option>No Beef</option>
                                <option>Vegan</option>
                                <option>Vegetarian</option>
                            </select>
                        </div>
                    </div>
                    <div class="column control">
                        <div class="select">
                            <select id="allergy" name="allergy" class="home-select">
                                <option disabled="disabled" selected="selected" hidden="hidden">Select an allergen restriction...</option>
                                <option>Corn</option>
                                <option>Egg</option>
                                <option>Fish</option>
                                <option>Meat</option>
                                <option>Milk</option>
                                <option>Peanut</option>
                                <option>Shellfish</option>
                                <option>Soy</option>
                                <option>Tree Nut</option>
                                <option>Wheat</option>
                                <option>FPIES</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control searchbtn">
                        <button class="button is-primary" name="choicestyle" value="3choices">Give me 3 choices</button>
                        <button class="button is-black" name="choicestyle" value="surprise">Surprise Me!</button>
                    </div>
                </div>
            </p>
            </form>
        </div>
    </section>
</section>
<section class="content">
    <div class="core-values">
        <h2 class="title">The Core Values</h2>
        <div class="columns">
            <div class="column">
                <span class="sub-icon"><img src="ui/images/cv-fasteasy.png" alt="Fast and Easy" /></span>
                <span class="sub-title">Fast & Easy</span>
                <span class="sub-content">3 clicks under 30 seconds.</span>
            </div>
            <div class="column">
                <span class="sub-icon"><img src="ui/images/cv-diverse.png" alt="Diverse" /></span>
                <span class="sub-title">Diverse</span>
                <span class="sub-content">For multi-cultural foodie & minority folks,
                    With dietary restrictions.</span>
            </div>
            <div class="column">
                <span class="sub-icon"><img src="ui/images/cv-healthy.png" alt="Healthy" /></span>
                <span class="sub-title">Healthy</span>
                <span class="sub-content">Fitness food that is not just salad,
                    Your delicious and compatible diet</span>
            </div>
        </div>
    </div>
    <div class="restaurants">

    </div>
</section>
