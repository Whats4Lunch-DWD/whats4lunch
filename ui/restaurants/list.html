<section class="section myhero">
    <h1>Restaurants</h1>
</section>
<check if="{{ @records }}">
    <true>
        <div class="columns">
            <repeat group="{{ @records }}" value="{{ @record }}">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://hazrulazhar.edinburgh.domains/whats4lunch/ui/images/restaurants/{{ trim(@record.image) }}" alt="{{ trim(@record.image) }} image"> <!--https://bulma.io/images/placeholders/1280x960.png-->
                        </figure>
                        </div>
                        <div class="card-content">
                            <p class="title is-4">{{ trim(@record.restaurant_name) }}</p>
                        </div>
                    </div>
                </div>
            </repeat>
        </div>
    </true>
    <false>
        No restaurants are available.
    </false>
</check>
