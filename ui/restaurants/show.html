<section class="content">
    <div class="main-content container">
        <h2 class="title">{{ @result.restaurant.restaurant_name }}</h2>

        <h3>Menu</h3>

        <check if="{{ @result.menu }}">
            <true>
                <div class="columns">
                    <repeat group="{{ @result.menu }}" value="{{ @result.menu }}">
                        <div class="column is-one-third">
                            <div class="card">
                                <div class="card-image">
                                <figure class="image is-4by3">
                                    <check if="{{ @result.menu.image }}">
                                        <true>
                                            <img src="https://hazrulazhar.edinburgh.domains/whats4lunch/ui/images/restaurants/{{ trim(@result.menu.restaurant_id) }}/menu/{{ trim(@result.menu.image) }}" alt="{{ trim(@result.menu.dish_name  }} image">
                                        </true>
                                        <false>
                                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="{{ trim(@result.menu.dish_name) }} image">
                                        </false>
                                    </check>
                                </figure>
                                </div>
                                <div class="card-content">
                                    <p class="title is-4">{{ trim(@result.menu.dish_name) }}/p>
                                </div>
                            </div>
                        </div>
                    </repeat>
                </div>
            </true>
            <false>
                Restaurant has no menu items available.
            </false>
        </check>
    </div>
</section>
